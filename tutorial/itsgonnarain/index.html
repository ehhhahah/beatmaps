<!DOCTYPE html>
<html>
<body>
  <script src="https://cdn.rawgit.com/mohayonao/web-audio-api-shim/master/build/web-audio-api-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/PiethonCoder/wave.js/wave.js"></script>
  <script src="itsgonnarain.js"></script>
</body>
<h1>TAPE MUSIC</h1>
Press anywhere to start play

<button class="button is-rounded toggle-all toggle-all-off" onclick="stopAll()" type="button">
   Stop all audio
</button>

<nav>
    <span class="filtering buttons">
     <button class="button is-rounded toggle-all toggle-all-off" onclick="playAudio(SOUNDS[0], PATTERNS[0])" type="button">
      Play sound 0 on pattern 0
     </button>
     <button class="button is-rounded toggle-all toggle-all-off" onclick="playAudio(SOUNDS[2], PATTERNS[1])" type="button">
        Play sound 0 on pattern 1
     </button>
    </span>
   </nav>
   <canvas id="wave"></canvas>
</html>
